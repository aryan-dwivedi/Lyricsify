<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" content="text/css" href="css/cssHome.css ">
    <title>Lyricist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#191414" />
</head>
<body>
    <header id="navbar">
        <nav>
            <ul>
                <li>Lyricist</li>
                <li class="left"><span onclick="logout()" style="cursor: pointer">Log Out</span></li>
                <!--<li class="left">aA</li>-->
            </ul>
        </nav>
    </header>
    <section id="main">
        <section id="groupMetaSuggest">
            <section id="metadataSection"></section>
            <section id="suggestSongSection">
                <div id="beforeGetSuggestion">
                    <button onclick="getSimilarSongs()">Get&nbsp;Suggestions</button>
                </div>
                <div id="afterGetSuggestion"></div>
            </section>
        </section>
        <section id="lyricSection">
            <div id="options">
                <div onclick="reloadLyrics()">Reload</div>
                <div onclick="changeTheme()">Theme</div>
                <div onclick="increaseFont()"><span style="font-size: 12px">A</span><span style="font-size: 18px">A</span></div>
                <div onclick="decreaseFont()"><span style="font-size: 18px">A</span><span style="font-size: 12px">A</span></div>
            </div>
            <div id="lyricsDiv"></div>
            <div style="display: none" id="lyricsFetchError">
                Oops! There was a problem getting the current song from servers. Reasons it might have occurred<br />
                A weird song name?
                The servers are down
                Spotify has stopped?<br />
                You can still see similar songs or you can search google for the lyrics.<br /><br />
                <button id="searchGoogleLyrics" onclick="googleSongLyrics()">Google It!</button>
            </div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script id="current-song-playing" type="text/x-handlebars-template">
        <div id="image">
            <img src="{{{item.album.images.1.url}}}" width="100%">
        </div>
        <div id="songInfo">
            <div><span id="songName">{{item.name}}</span></div>
            <div><span class="songMeta">{{item.album.artists.0.name}}</span></div>
            <div><span class="songMeta">{{item.album.name}}</span></div>
            <div><span class="songMeta">{{item.album.release_date}}</span></div>
            </div>
    </script>

    <script id="suggest-songs-inner" type="text/x-handlebars-template">
        {{#similartracks}}
        {{#each track}}
        <div><a href="{{url}}" target="_blank"><figure><img src="{{image.[2].[#text]}}"><figcaption>{{name}}<br /><span>{{artist.name}}</span></figcaption></figure></a></div>
        {{/each}}
        {{/similartracks}}
    </script>
    <script src="js/appHome.js"></script>
</body>
</html>
